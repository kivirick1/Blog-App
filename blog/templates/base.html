<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --bs-primary: #2c3e50;
        --bs-primary-rgb: 44, 62, 80;
        --bs-link-color: #2c3e50;
        --bs-link-hover-color: #1f2c3a;
      }

      .btn-primary {
        --bs-btn-bg: #2c3e50;
        --bs-btn-border-color: #2c3e50;
        --bs-btn-hover-bg: #1f2c3a;
        --bs-btn-hover-border-color: #1f2c3a;
        --bs-btn-active-bg: #16202b;
        --bs-btn-active-border-color: #16202b;
      }

      .btn-outline-primary {
        --bs-btn-color: #2c3e50;
        --bs-btn-border-color: #2c3e50;
        --bs-btn-hover-bg: #2c3e50;
        --bs-btn-hover-border-color: #2c3e50;
        --bs-btn-active-bg: #1f2c3a;
        --bs-btn-active-border-color: #1f2c3a;
      }

      @media (min-width: 992px) {
        .main-content {
          position: fixed;
          top: 0;
          right: 0;
          width: 75%;
          height: 100vh;
          margin: 0 !important;
          padding-left: 0 !important;
        }
        .main-card {
          height: 100%;
          width: 100%;
          overflow: auto;
        }
      }
      @media (max-width: 991.98px) {
        .main-content {
          width: 100%;
        }
        .main-card {
          min-height: calc(100vh - 2rem);
          overflow: visible;
        }
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}

    <div
      class="main-content col-12 p-3"
    >
      <div
        class="card main-card" style="background-color: #f8f9fa;"
      >
        <div class="card-body">
          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div
                  class="alert alert-{{ message.tags }} alert-dismissible fade show"
                  role="alert"
                >
                  {{ message }}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                  ></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
